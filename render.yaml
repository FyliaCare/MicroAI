services:
  - type: web
    name: microai-platform
    env: node
    region: oregon
    plan: free
    branch: main
    buildCommand: npm install --legacy-peer-deps && npx prisma generate && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: NEXTAUTH_URL
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: DIRECT_URL
        sync: false
    healthCheckPath: /api/health
    autoDeploy: true

  # Cron job to process email queue every 5 minutes
  - type: cron
    name: process-email-queue
    env: node
    schedule: "*/5 * * * *"
    buildCommand: npm install --legacy-peer-deps
    startCommand: 'curl -X POST "$NEXTAUTH_URL/api/cron/process-email-queue" -H "Authorization: Bearer $CRON_SECRET"'
    envVars:
      - key: NEXTAUTH_URL
        sync: false
      - key: CRON_SECRET
        sync: false
